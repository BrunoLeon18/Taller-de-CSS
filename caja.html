<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/caja.css" />
    <title>Estilo de cajas</title>
  </head>
  <body>
    <div class="caja">
      <section class="imagen">
        <h1>codiGO</h1>
        <div class="subtitulo">
          <h2>Hola, mi nombre es Bruno Leon</h2>
        </div>
      </section>
      <section class="skill">
        <h2>My skills</h2>
        <div class="master">
          <div class="grupo1">
            <div class="grupo">
              <h3>Html</h3>
              <div class="rect1">
                <div class="rect2"></div>
              </div>
            </div>
            <div class="grupo">
              <h3>Css</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
            <div class="grupo">
              <h3>Angular</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
            <div class="grupo">
              <h3>Figma</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
          </div>
          <div class="grupo2">
            <div class="grupo">
              <h3>Javascript</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
            <div class="grupo">
              <h3>React.js</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
            <div class="grupo">
              <h3>Python</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
            <div class="grupo">
              <h3>Node.js</h3>
              <div class="rect1"><div class="rect2"></div></div>
            </div>
          </div>
        </div>
      </section>
      <section class="servicios">
        <h2>Servicios</h2>
        <div>
          <img src="./image/Vector.png" />
          <h3>Diseño UX</h3>
        </div>
        <div>
          <img src="./image/Vector.png" />
          <h3>Diseño UI</h3>
        </div>
        <div>
          <img src="./image/Vector.png" />
          <h3>Desarrollo Mobile</h3>
        </div>
        <div>
          <img src="./image/Vector.png" />
          <h3>Desarrollo Web</h3>
        </div>
        <div>
          <img src="./image/Vector.png" />
          <h3>Diseño Web</h3>
        </div>
        <div>
          <img src="./image/Vector.png" />
          <h3>Metodologias agiles</h3>
        </div>
      </section>
      <section class="portafolio">
        <h2>Portafolio</h2>
        <figure>
          <div class="img1">
          <img src="./image/image (11).png" alt="" />
        </div>
        <div>
          <img src="./image/image (12).png" alt="" />
        </div>
        <div>
          <img src="./image/image (9).png" alt="" />
        </div>
        <div>
          <img src="./image/image (8).png" alt="" />
        </div>
        <div>
          <img src="./image/image (7).png" alt="" />
        </div>
          <div>
          <img src="./image/image (6).png" alt="" />
        </div>
          <div>
          <img src="./image/image (5).png" alt="" />
        </div>
          <div>
          <img src="./image/image (10).png" alt="" />
        </div>
        </figure>
      </section>
      <section class="cliente">
        <h2>Clientes</h2>
        <figure>
          <img src="./image/image (4).png" alt="" />
          <img src="./image/image (3).png" alt="" />
          <img src="./image/image (2).png" alt="" />
          <img src="./image/image (4).png" alt="" />
        </figure>
      </section>
      <section class="contacto">
        <h2>Contacto</h2>
        <input class="nombre" type="text" id="name" placeholder="Nombre" />
        <input class="apellido" type="text" id="lastname" placeholder="Apellido" />
        <input class="telefono" type="number" id="phone" placeholder="Telefono" />
        <input class="email" type="email" id="email" placeholder="Email" />
        <textarea
          name="Comentarios"
          id="comments"
          cols="30"
          rows="7"
          placeholder="Descripcion"
        ></textarea>
        <button type="submit">ENVIAR</button>
      </section>
    </div>
  </body>
</html>
